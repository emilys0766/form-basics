<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="name" name="name"><br> 
            
            E-mail:
            <input type="email" name="email"><br><br>
            
            <!--add your own inputs below-->

            Do you draw?: <br><br>
            
            <input type="radio" name="draw" value="yes">Yes <br>
            <input type="radio" name="draw" value="no">No <br><br>
            
            If you said yes, what do you like to draw?: <br><br>
            
            OCs (aka original characters) <input type="checkbox" name="type-1" value="OCs (original characters)"><br>
            Other characters <input type="checkbox" name="type-2" value="Other characters"><br>
            Scenary/Lanscapes/Backgrounds <input type="checkbox" name="type-3" value="Scenary/Lanscapes"><br>
            Other (state what it is in the box below)
            <input type="checkbox" name="type-4" value="Other (state what it is in the box below)"><br>
            <textarea name=""></textarea>
            <br><br>
            
            
            What is your favorite color?: <br><br>
            
            <select name="color">
                <option value="red" selected> red </option>
                <option value="yellow" selected> yellow </option>
                <option value="green" selected> green </option>
                <option value="blue" selected> blue </option>
                <option value="purple" selected> purple </option>
                <option value="pink" selected> pink </option>
                <option value="other" selected> other </option>
            </select>
            <!--add your own inputs above--><br><br>


            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
